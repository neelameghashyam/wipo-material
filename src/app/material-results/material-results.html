<div class="results-container">
  <div class="page-header">
    <div class="header-content">
      <h2>Angular Material</h2>
      <p>Compact results with table & card views</p>
    </div>
  </div>

  <app-material-autocomplete></app-material-autocomplete>

  <app-layout-switcher
    [viewMode]="viewMode"
    (viewModeChange)="onViewModeChange($event)">
  </app-layout-switcher>

  <div class="results-section">
    @if (viewMode === 'table') {
      <app-material-table [varieties]="varieties"></app-material-table>
    } @else {
      <app-material-card-view [varieties]="varieties"></app-material-card-view>
    }
  </div>
</div>
