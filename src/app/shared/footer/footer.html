<!-- footer.component.html -->
<footer id="upov-footer">
  <div class="footer-container">
    <div class="footer-content">
      <!-- Logo Section -->
      <div class="footer-logo">
        <a href="https://www.upov.int/">
          <img src="https://www.wipo.int/web-assets/images/upov-logo-white.png" alt="UPOV logo">
        </a>
      </div>
      
      <!-- Content Section -->
      <div class="footer-right">
        <p class="footer-description">{{ translations.description }}</p>
        
        <!-- Social Media Icons -->
        <div class="footer-social">
          <a href="https://x.com/upovint" 
             target="_blank" 
             aria-label="X (Twitter)"
             mat-icon-button
             class="social-icon-button">
            <mat-icon svgIcon="x-twitter"></mat-icon>
          </a>
          <a href="https://www.linkedin.com/company/upov-official" 
             target="_blank" 
             aria-label="LinkedIn"
             mat-icon-button
             class="social-icon-button">
            <mat-icon svgIcon="linkedin"></mat-icon>
          </a>
          <a href="https://www.youtube.com/upov" 
             target="_blank" 
             aria-label="YouTube"
             mat-icon-button
             class="social-icon-button">
            <mat-icon svgIcon="youtube"></mat-icon>
          </a>
          <a href="https://www.linkedin.com/build-relation/newsletter-follow?entityUrn=7254478502912053248" 
             target="_blank" 
             aria-label="Email"
             mat-icon-button
             class="social-icon-button">
            <mat-icon svgIcon="email-custom"></mat-icon>
          </a>
        </div>
        
        <!-- Divider Line -->
        <mat-divider class="footer-divider"></mat-divider>
        
        <!-- Footer Links -->
        <div class="footer-links">
          <a [href]="'https://www.upov.int/' + lang + '/web/upov/terms-of-use'" 
             target="_blank"
             mat-button
             class="footer-link">
            {{ translations.termsOfUse }}
          </a>
          <a [href]="'https://www.upov.int/' + lang + '/web/upov/privacy-notice'" 
             target="_blank"
             mat-button
             class="footer-link">
            {{ translations.privacy }}
          </a>
          <a [href]="'https://www.upov.int/' + lang + '/web/upov/sitemap'" 
             target="_blank"
             mat-button
             class="footer-link">
            {{ translations.sitemap }}
          </a>
          <a [href]="'https://www.upov.int/' + lang + '/web/upov/accessibility'" 
             target="_blank"
             mat-button
             class="footer-link">
            {{ translations.accessibility }}
          </a>
        </div>
      </div>
    </div>
  </div>
</footer>
